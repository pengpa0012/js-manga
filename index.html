<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Manga</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="max-w-7xl mx-auto p-4">
    <div class="text-5xl text-center my-12">JS Manga</div>
    <form class="search-input flex gap-4 mb-12 max-w-[1090px] mx-auto">
      <input type="text" name="manga" placeholder="Search manga..." class="w-full border rounded-md p-2 focus:outline-none">
      <button type="submit" class="bg-blue-500 hover:bg-blue-600 rounded-md py-1 px-4 text-white">Search</button>
    </form>
    <div class="cards flex flex-row gap-5 flex-wrap justify-center"></div>
  </div>
</body>
</html>
